name: Python CI

on:
  push:
    branches: [main] # Cambia "main" si tu rama principal tiene otro nombre.
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Si tienes alg√∫n archivo de requisitos

      - name: Run tests
        run: |
          python -m unittest test_funcionesMatematicas.py
